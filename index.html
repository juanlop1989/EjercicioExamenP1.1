<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Ejercicio 1 Examen</title>
</head>
<body>
    <div class="container">
        
        <div class="row mt-5">
            <h2>Factura</h2>
        </div>

        <div class="mb-3 col-6">
            <hr>
        </div>
        
            <div class="mb-3 col-6">
                <label for="producto1" class="form-label">Ingrese el producto 1</label>
                <input type="number" class="form-control" id="pro1">
            </div>

            <div class="mb-3 col-6">
                <label for="producto2" class="form-label">Ingrese el producto 2</label>
                <input type="number" class="form-control" id="pro2">
            </div>

            <div class="mb-3 col-6">
                <label for="producto3" class="form-label">Ingrese el producto 3</label>
                <input type="number" class="form-control" id="pro3">
            </div>

            <div class="mb-3 col-6">
                <label for="producto4" class="form-label">Ingrese el producto 4</label>
                <input type="number" class="form-control" id="pro4">
            </div>

            <div class="mb-3 col-6">
                <label for="producto5" class="form-label">Ingrese el producto 5</label>
                <input type="number" class="form-control" id="pro5">
            </div>

            <div class="mb-3 col-6">
                <hr>
            </div>
            
            <div class="mb-3 col-3 mt-3">
                <label for="valorSubTotal" class="form-label">Subtotal:</label>
                <input type="number" class="form-control" id="subtotal" readonly>
            </div>

           
                <div class="mb-3 col-3">
                    <label for="descuento" class="form-label" id="descuento" style="border-bottom:solid;">Descuento: 0%</label>
                    <!-- <input type="text" class="form-control" id="descuento" readonly> -->
                </div>

           
                <div class="mb-3 col-3">
                    <label for="valorTotal" class="form-label">Total a pagar:</label>
                    <input type="number" class="form-control" id="total" readonly>
                </div>
            
                <div class="mb-3 col-6">
                    <hr>
                </div>

        <div class="row mt-3">
            <div class="mb-3">
                <button type="button" onclick="calcular()" class="btn btn-success">Calcular</button>
                <button type="button" onclick="limpiar()" class="btn btn-danger">Limpiar</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"         integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
